<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeFinder Login</title>
    <link rel="stylesheet" href="/recipe-finder/Recipe Finder/Auth/login/login.css">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">TasteTrail</a>
        <div class="navbar-links">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Signup</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search recipes..." />
            <button class="search-btn">Search</button>
        </div>
    </nav>

    <div class="login-container">
        <h1 class="title">Welcome to RecipeFinder</h1>
        <form class="login-form">
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-button">Log In</button>
            <button type="submit" class="login-button"> <a href="/recipe-finder/Recipe Finder/Auth/signup/signup.html" >Signup</a></button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><img src="/assets/symbpls/icons8-facebook-48.png" alt="Facebbook" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-twitterx-48.png" alt="twitter" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-instagram-48.png" alt="instagram" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-youtube-48.png" alt="youtube" /></a>
            </div>
            <div class="feedback-form">
                <h3>Send us your feedback</h3>
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="Your Email" required />
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
    </footer>

</body>
</html>
