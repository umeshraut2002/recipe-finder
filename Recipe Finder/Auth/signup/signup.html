<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeFinder Signup</title>
    <link rel="stylesheet" href="/recipe-finder/Recipe Finder/Auth/signup/signup.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">TasteTrail</a>
        <div class="navbar-links">
            <a class="nav-link" href="/recipe-finder/Recipe Finder/index.html">Home</a>
            <a class="nav-link" href="/recipe-finder/Recipe Finder/About/about.html">About</a>
            <a class="nav-link" href="/recipe-finder/Recipe Finder/Auth/login/login.html">Login</a>
            <a class="nav-link" href="/recipe-finder/Recipe Finder/Auth/signup/signup.html">Signup</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search recipes..." />
            <button class="search-btn">Search</button>
        </div>
    </nav>

    <!-- main section for signup form -->

    <main class="main-content">
        <div class="signup-container">
            <h1 class="title">SIGN UP</h1>
            <form class="signup-form">
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="text" placeholder="Confirm Password" class="input-field" required>
                <button type="submit" class="signup-button">SIGN UP</button>
                <button type="submit" class="signup-button"><a href="">LOG IN</a></button>
            </form>
        </div>
    </main>

    <!-- structure for the footer section -->

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><img src="/assets/symbpls/icons8-facebook-48.png" alt="Facebbook" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-twitterx-48.png" alt="twitter" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-instagram-48.png" alt="instagram" /></a>
                <a href="#"><img src="/assets/symbpls/icons8-youtube-48.png" alt="youtube" /></a>
            </div>
            <div class="feedback-form">
                <h3>Send us your feedback</h3>
                <form action="#" method="post">
                    <input type="email" name="email" placeholder="Your Email" required />
                    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
        <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
    </footer>


</body>
</html>
